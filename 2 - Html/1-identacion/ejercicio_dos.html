<!DOCTYPE html>
<html>
<!-- html es el elemento raiz, no tiene padre -->
<!-- los hijos de html son head y body (son hermanos)-->

<head>
    <!-- head es hijo de html -->
    <title>
        <!-- title es hijo de head -->
        Basic II
    </title>
</head>

<body>
    <!-- body es hijo de html -->
    <!-- los hijos de body son: table, h1 y ul -->
    <table>
        <!-- table es hijo de body -->
        <!-- thead y tbody son hermanos e hijos de table -->
        <thead>
            <!-- thead es hijo de table -->
            <tr>
                <!-- tr es hijo de thead -->
                <th>Nombre</th> <!-- th es hijo de tr -->
                <th>Apellido</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- tbody es hijo de table -->
            <tr>
                <!-- tr es hijo de tbody -->
                <td>
                    <!-- td es hijo de tr -->
                    Sadie
                </td>
                <td>
                    Valerio
                </td>
                <td>
                    sadierocks@gmail.com
                </td>
                <td>
                    FakePassword123
                </td>
            </tr>
        </tbody>
    </table>
    <h1>Esta es una lista de mis cosas favoritas:</h1> <!-- h1 es hijo de body -->
    <ul>
        <!-- ul es hijo de body -->
        <li>Comida</li> <!-- li es hijo de ul -->
        <li>Gatos</li>
        <li>Café</li>
        <li>Música</li>
    </ul>
</body>

</html>
